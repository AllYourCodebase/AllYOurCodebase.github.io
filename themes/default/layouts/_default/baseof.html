<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{{- partial "head.html" . -}}
		<link rel="stylesheet" href="/style.css">
		<style>
			#content, body {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
            
			#logo {
        height: 180px;            
      }
            
			#content {
				width: 96vw;
				max-width: 900px;
			}
			#content h1:nth-of-type(1) {
				margin-top: 0;
			}
		</style>
	</head>
    <body>
			{{- partial "header.html" . -}}
			<div id="content">
			{{- block "main" . }}{{- end }}
			</div>
			{{- partial "footer.html" . -}}
    </body>
</html>
